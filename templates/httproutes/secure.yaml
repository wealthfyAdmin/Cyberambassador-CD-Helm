{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "cyberambassador.fullname" . }}-https
  namespace: {{ .Values.namespace }}

spec:
  parentRefs:
    - name: {{ .Values.gateway.gatewayName }}
      namespace: {{ .Values.gateway.gatewayNamespace }}
      sectionName: {{ .Values.gateway.httpsSectionName }}

  hostnames:
    - {{ .Values.gateway.host }}

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /

      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Strict-Transport-Security
                value: "{{ .Values.gateway.securityHeaders.hsts }}"

              - name: X-Frame-Options
                value: "{{ .Values.gateway.securityHeaders.xFrameOptions }}"

              - name: X-Content-Type-Options
                value: "{{ .Values.gateway.securityHeaders.xContentTypeOptions }}"

              - name: Referrer-Policy
                value: "{{ .Values.gateway.securityHeaders.referrerPolicy }}"

              - name: Permissions-Policy
                value: "{{ .Values.gateway.securityHeaders.permissionsPolicy }}"

              - name: Content-Security-Policy
                value: "{{ .Values.gateway.securityHeaders.contentSecurityPolicy }}"

      backendRefs:
        - name: {{ include "cyberambassador.fullname" . }}
          namespace: {{ .Values.namespace }}
          port: {{ .Values.application.service.port }}
{{- end }}
